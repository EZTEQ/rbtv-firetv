machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: openjdk8

dependencies:
  pre:
    - echo y | android update sdk -u -a -t tool
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter "android-24,build-tools-24.0.2,extra-android-support"

test:
  override:
    - ./gradlew assembleRelease
  post:
    - cp -r app/build/outputs/apk/*.apk $CIRCLE_ARTIFACTS
    
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/c49b94a47eea91f52650
