---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: test
- push_branch: master
  workflow: deploy_playstore_internal
- pull_request_source_branch: "*"
  workflow: test
workflows:
  test:
    steps:
    - android-lint@0.9.5:
        inputs:
        - variant: "$VARIANT"
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
    - android-unit-test@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    before_run:
    - prepare_build
    after_run:
    - finish_build
    description: Lints the code and runs tests
  prepare_build:
    steps:
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.3.4:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - file-downloader@1.0.1:
        inputs:
        - destination: "$PROJECT_LOCATION/$MODULE/google-services.json"
        - source: "$BITRISEIO_GOOGLE_SERVICES_JSON_URL"
    description: Gets the code, downloads build cache, installs missing SDK components,
      downloads files
  finish_build:
    steps:
    - deploy-to-bitrise-io@1.3.19:
        inputs:
        - is_enable_public_page: 'false'
    - cache-push@2.0.5: {}
    before_run: []
    description: Saves artifacts, logs and build caches
  deploy_playstore_internal:
    steps:
    - android-build@0.9.5:
        inputs:
        - module: "$MODULE"
        - variant: "$VARIANT"
        - project_location: "$PROJECT_LOCATION"
    - sign-apk@1.2.4:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - google-play-deploy@1.5.1:
        inputs:
        - package_name: "$PROJECT_PACKAGE_NAME"
        - track: internal
        - service_account_json_key_path: "$BITRISEIO_GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_URL"
    before_run:
    - prepare_build
    after_run:
    - finish_build
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: release
  - opts:
      is_expand: false
    PROJECT_PACKAGE_NAME: de.markhaehnel.rbtv.rocketbeanstv
